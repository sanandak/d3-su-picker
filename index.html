<!DOCTYPE html>
<html ng-app="psqlApp">
  <head>
    <title>d3-based SU Picker</title>
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>

    <link href="app/chart.css" rel="stylesheet">

  </head>
  <body>
    <div ng-controller="MainCtrl as mainctrl">
      <input style="display:none" type="file" id="savefile" nwsaveas></input>
      <input style="display:none" type="file" id="openfile"></input>

      <div ng-hide="mainctrl.filename == null">
        Current file: {{mainctrl.filename}}
      </div>
      <div ng-show="mainctrl.filename == null">
	Use &#8984;O to open an SU file...
      </div>

      <!--
      <div>
        <progress value={{mainctrl.progressVal}} max={{mainctrl.progressMax}}></progress>
      </div>
       {{mainctrl.progressVal}},{{mainctrl.progressMax}}

      -->
      
      <div>
	<d3-ricker ng-if="mainctrl.data" data="mainctrl.data" setpicks="mainctrl.setpicks(picks)"></d3-ricker>
      </div>



    </div>
  </body>
</html>
